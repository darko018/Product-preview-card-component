<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture class="card-img">
        <source
          media="(min-width: 768px)"
          srcset="./images/image-product-desktop.jpg"
          type="image/jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="Image Product" />
      </picture>
      <div class="card-body">
        <p class="card-label">Perfume</p>
        <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
        <p class="card-text">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <span class="current">$149.99</span>
          <span class="normal">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart image" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
